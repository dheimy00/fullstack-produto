# Propriedades relacionadas ao banco de dados
spring.datasource.url:jdbc:postgresql://localhost:5432/produtodb
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres

# Usuario e senha
spring.datasource.username:postgres
spring.datasource.password:root

# Mostrar ou não registrar para cada consulta sql
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): com "atualizar" o banco de dados
# schema será atualizado automaticamente de acordo com as entidades java encontradas em
# o projeto
spring.jpa.hibernate.ddl-auto = create

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect